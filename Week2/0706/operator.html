<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
  </head>
  <body>
    <h2>사칙/증감 연산자</h2>

    <script>
      document.write(3 * 2 + 4 * 5);
      document.write("</br>");
      let number = 0;
      // number++;  후위연산자
      // number--;
      // ++number;  전위연산자
      // --number;
      document.write(++number);
      document.write("</br>");
      document.write(number--);
      document.write("</br>");
      document.write(number);
    </script>
  </body>
</html>
